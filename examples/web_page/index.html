<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
</head>
<body>

  
  <h4 id = "element-id" class = "hi">This is an element!</h4>
  <p id = "say-hi">Say hi</p>

  <form action="">
      <input type="text" id="text-id" name="name" value="frodo"><br>
      <input id = "submitButton" type="submit" value="Submit">
      <button id = "click" onclick="myFunction()">Click me</button>
  </form> 

  <!-- Button Alert -->
  <button id = "alert-id" onclick="alertFunction()">Click me</button>

  <!-- Buttons -->
  <ul class = "filters-used">
    <li> 
      <button type="button" onclick="place()" class = "toremove">Place</button> 
    </li>
    <li> 
      <button type="button" onclick="date()" class = "toremove">Date</button> 
    </li>

  </ul> 

  <!-- Download -->
  <a href="pdf_name.PDF" id = "download" download target="_blank" download>
    <p> download </p>
  </a>
  <a href="my_name.ZIP" id = "download-zip" download target="_blank" download>
    <p> download zip </p>
  </a>

<script>
  function alertFunction() { 
    alert("hi!")
  }
  function myFunction() {
    let text = document.getElementById('name').value
    alert(text)
  }
  function place() {
    alert("place")
  }
  function date() {
    alert("date")
  }
</script>

</body>
</html>
